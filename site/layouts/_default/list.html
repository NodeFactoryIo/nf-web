{{ define "main" }}

    {{- partial "list-header" . -}}

    <div class="blog-list">
        {{ range .Pages.ByPublishDate.Reverse }}
            {{ if eq .Title "Blog" }}
                {{- partial "blog-row" . -}}
            {{ else }}
                {{- partial "portfolio-project" . -}}
            {{ end }}

        {{ end }}
    </div>

    {{- partial "contact" . -}}

{{ end }}
