{{ define "main" }}

    {{- partial "list-header" . -}}

    <div class="blog-list">
        {{ $page := .Title }}

        {{ range .Pages.ByPublishDate.Reverse }}
            {{ if eq $page "Blog" }}
                {{- partial "blog-row" . -}}
            {{ else }}
                {{- partial "portfolio-project" . -}}
            {{ end }}
        {{ end }}
    </div>

    {{- partial "contact" . -}}

{{ end }}
