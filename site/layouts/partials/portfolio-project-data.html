<div class="flex flex-column hide-mobile col-sm-6 portfolio-project-list">
    <h4>{{ .Title }}</h4>

    <p class="description">{{ .Params.short }}</p>

    <div class="keywords">
        {{ range .Keywords }}
        <div class="keyword-label">
            {{ . }}
        </div>
        {{ end }}
    </div>
</div>

<div class="flex flex-column col-xs-12 hide-small hidden-sm hidden-md hidden-lg portfolio-project-list">
    <h3>{{ .Title }}</h3>

    <img alt="{{ .Title }} image" src="{{ index .Params "image" }}">

    <p class="description">{{ .Params.short }}</p>

    <div class="keywords">
        {{ range .Keywords }}
        <div class="keyword-label">
            {{ . }}
        </div>
        {{ end }}
    </div>
</div>
