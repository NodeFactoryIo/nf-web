<section id="blog" class="wrapper blog">
    <h3>Blog</h3>
    {{ range last 1 .Site.RegularPages.ByDate }}
        {{- partial "blog-row" . -}}
    {{ end }}

    <div class="blog-row">
        {{ range first 2 (after 1 .Site.RegularPages.ByDate.Reverse) }}
        <div class="col-xs-12 col-sm-12 col-md-6 other-blogs">
            <a class="blog-link" rel="noreferrer" href="{{ .RelPermalink }}">
                <div class="other-blogs-background">
                    <img alt="{{ .Title }} image" src="{{ index .Params "image" }}">
                </div>
                <p>{{ .Date.Format "January, 2006." }}</p>
                <h4>{{ .Title }}</h4>
            </a>
        </div>
        {{ end }}
    </div>

    <div class="blog-second-button">
        <a class="blog-link" href="/blog">
            <button class="link">READ MORE</button>
        </a>
    </div>
</section>
